- clean: ['~']

- link:
    ~/.config/kitty/kitty.conf:
        path: files/kitty.conf
        relink: true
        create: true
    ~/.defaults:
        path: files/.defaults
        relink: true
        create: true
    ~/.Brewfile:
        path: files/.Brewfile
        relink: true
        create: true
    ~/.gitmessage:
        path: files/.gitmessage
        relink: true
    ~/.zshrc:
        path: files/.zshrc
        relink: true
    ~/.vimrc:
        path: files/.vim/.vimrc
        relink: true
    ~/.gitconfig:
        path: files/.gitconfig
        relink: true
    ~/.gitconfig_aliases:
        path: files/.gitconfig_aliases
        relink: true
    ~/.gitignore_global:
        path: files/.gitignore_global
        relink: true
    # ~/.composer/composer.json:
    #     path: files/composer.json
    #     create: true
    #     relink: true
    ~/.ssh/config:
        path: files/ssh_config
        create: true
        relink: true
    ~/.bash_profile:
        path: files/.bash_profile
        create: true
        relink: true
    ~/.bashrc:
        path: files/.bashrc
        create: true
        relink: true
    ~/.aliases:
        path: files/.bash/.aliases
        create: true
        relink: true
    ~/.exports:
        path: files/.bash/.exports
        create: true
        relink: true
    ~/.functions:
        path: files/.bash/.functions
        create: true
        relink: true
    ~/.ps1:
        path: files/.bash/.ps1
        create: true
        relink: true
    ~/.config/starship.toml:
        path: files/starship.toml
        create: true
        relink: true
    ~/.adhoc:
        path: adhoc-scripts/.adhoc
        create: true
        relink: true
- create:
    - ~/.fzf_history
    - ~/.vim/undo_history
    - ~/.vim/autoload
